<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Přidat server</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form (ngSubmit)="saveServer()">
      <ion-row>
        <ion-col>
          <ion-input type="text" [(ngModel)]="server.name" name="name" placeholder="Název serveru"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input type="text" [(ngModel)]="server.url" name="url" placeholder="URL api endpointu" value="http://"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button type="submit" block>Přidat</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
